<div class="list-container mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="locations">
      <ng-container matColumnDef="{{column.ID}}">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="{{column.LOCATION_NAME}}">
        <th mat-header-cell *matHeaderCellDef>Location name</th>
        <td mat-cell *matCellDef="let row">{{row.locationName}}</td>
      </ng-container>

      <ng-container matColumnDef="{{column.LATITUDE}}">
        <th mat-header-cell *matHeaderCellDef>Latitude</th>
        <td mat-cell *matCellDef="let row">{{row.lat}}</td>
      </ng-container>

      <ng-container matColumnDef="{{column.LONGITUDE}}">
        <th mat-header-cell *matHeaderCellDef>Longitude</th>
        <td mat-cell *matCellDef="let row">{{row.lng}}</td>
      </ng-container>

      <ng-container matColumnDef="{{column.NEW}}">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-flat-button color="primary" (click)="addNew()">New</button>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
